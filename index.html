<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleach DnD 5e</title>
    <link href="Source/Css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="icon" href="Source/Images/logo.png" type="image/x-icon">
</head>
<body onload="start()">
    <header>
        <div class="header-back">
            <div class="container">
                <div class="row header-row">
                    <div class="col-auto">
                        <div class="row">
                            <div class="col-auto">
                                <button class="home-button" onclick="fill()">
                                    <img class="home-logo" src="Source/Images/home_logo.png" alt="home" />
                                </button>
                            </div>
                            <div class="col-auto chapter-title-label">Chapter title</div>
                        </div>
                    </div>
                    <div class="col-auto append-button-block">
                        <div class="row">
                            <div class="col-auto">
                                <a class="dnd-su-link" href="https://dnd.su">
                                    <img class="dnd-su-logo" src="Source/Images/dnd_su_logo.png" alt="dnd-su" />
                                </a>
                            </div>
                            <div class="col-auto list-button">
                                <button class="list-button" onclick="fill()">
                                    <img class="list-logo" src="Source/Images/list_logo.png" alt="list" />
                                </button>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>        
    </header>
    <content>
        <div class="container my-2">
            <div class="row">
                <div class="col-3 main-menu-block px-2">
                    <div class="row-2">
                        <div class="col main-menu-block-item">
                            <button onclick="hideChangeChevron('main-menu-list-item', 'menu-section-chevron-data', this)" id="0" class="col w-100 px-3 main-menu-block-item-label">
                                <div class="row d-flex justify-content-between">
                                    <div class="col label">Справочники</div>
                                    <div class="col-auto d-flex align-items-center menu-section-chevron-data-0"><i class="fa-solid fa-chevron-down"></i></div>
                                </div>
                            </button>
                            <div class="col main-menu-block-item-list main-menu-list-item-0">
                                <ul>
                                    <li>
                                        <button class="w-100 p-0">
                                            <div class="row m-0">
                                                <div class="col-1 p-0 image-data"><i class="fa-solid fa-book"></i></div>
                                                <div class="col content-data">data</div>
                                            </div>
                                        </button>
                                    </li>
                                    <li>
                                        <button class="w-100 p-0">
                                            <div class="row m-0">
                                                <div class="col-1 p-0 image-data"><i class="fa-solid fa-user-group"></i></div>
                                                <div class="col content-data">data</div>
                                            </div>
                                        </button>
                                    </li>
                                    <li>
                                        <button class="w-100 p-0">
                                            <div class="row m-0">
                                                <div class="col-1 p-0 image-data"><i class="fa-solid fa-person-digging"></i></div>
                                                <div class="col content-data">data</div>
                                            </div>
                                        </button>
                                    </li>
                                    <li>
                                        <button class="w-100 p-0">
                                            <div class="row m-0">
                                                <div class="col-1 p-0 image-data"><i class="fa-solid fa-ghost"></i></div>
                                                <div class="col content-data">data</div>
                                            </div>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>                        
                    </div>
                </div>
                <div class="col main-info-block">
                    <div class="row-2">
                        <div class="col main-info-block-chapter-label">data</div>
                        <div class="col main-info-block-item">
                            data
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </content>
    <footer>
        <div class="container">
            <div class="row-2 d-flex justify-content-center">
                <div class="col-auto">
                    <div class="row-2">
                        <div class="col">
                            <div class="row soul-data-row">
                                <div class="col-auto soul-data d-flex align-items-center">raven-soul © 2023</div>
                                <div class="col-auto parting-words-wide">Пусть сияют твои черные крылья в небе, Карас )</div>
                            </div>
                        </div>
                        <div class="col parting-words">Пусть сияют твои черные крылья в небе, Карас )</div>
                    </div>                    
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script src="Source/Js/main.js"></script>
        <script src="Source/Js/UI_actions.js"></script>
        <script src="https://kit.fontawesome.com/a98fe6b196.js" crossorigin="anonymous"></script>
    </footer>    
</body>
</html>
